# The value of the property represents the time (in milliseconds) that the client will wait 
# before it sends a keep-alive message to the server if no other message has been sent. 
keepalive.timeout=45000

# The value of the property represents the time (in milliseconds) that the client will wait 
# before it sends a keep-alive message to the server if no other message has been sent. 
# (When the http tunnel option is selected). 
# Values greater than keepalive.timeout value are ignored
keepalive.http.timeout=30000

# The value of this property represents how often (in milliseconds) the server searches 
# for inactive connections
keepalive.scaninterval=60000