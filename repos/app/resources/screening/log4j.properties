log4j.rootCategory=DEBUG, stdout, file#log4j.rootCategory=DEBUG, stdout, file, socketlog4j.appender.stdout=org.apache.log4j.ConsoleAppenderlog4j.appender.stdout.layout=com.topcoder.server.util.logging.ThrowablePatternLayoutlog4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %-5p [%c{1}] %m%nlog4j.appender.file=org.apache.log4j.RollingFileAppenderlog4j.appender.file.file=listener.loglog4j.appender.file.append=falselog4j.appender.file.layout=com.topcoder.server.util.logging.ThrowablePatternLayoutlog4j.appender.file.layout.ConversionPattern=%d{ISO8601} %-5p [%t, %c] %m%n#log4j.appender.socket=com.topcoder.server.util.logging.net.TCSocketAppender#log4j.appender.socket.remoteHost=172.16.210.56#log4j.appender.socket.port=5013#log4j.appender.socket.reconnectionDelay=20#log4j.appender.socket.locationInfo=false#log4j.appender.socket.identifier=${com.topcoder.logging.id}#log4j.appender.socket.owner=${user.name}