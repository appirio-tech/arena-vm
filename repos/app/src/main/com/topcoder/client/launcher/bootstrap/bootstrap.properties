#This defines the remote URL of the management application
com.topcoder.client.launcher.managementbaseurl=file:/C:/TopCoder/Work/RemoteDir/
#This defines the local directory of management application storage. When it is relative, it is relative to the "user.home" directory. Windows and other OS are using different directory now.
com.topcoder.client.launcher.storedirectory.windows=Application Data/TC App
com.topcoder.client.launcher.storedirectory.other=.tcapp
#This defines the entry class of the management application.
com.topcoder.client.launcher.managementclass=com.topcoder.client.launcher.management.Entrance
#This defines the default application ID. It is optional
#com.topcoder.client.launcher.defaultappid=DEFAULT_APP_ID
