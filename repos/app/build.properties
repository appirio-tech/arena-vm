# the home directory for deployment
env_home=/home/apps

# directory for app deployment
deploy_app=${env_home}/app

# jboss server configuration
jboss_home=${env_home}/jboss
server.name=default
jboss.config.name=${server.name}
deploy_jboss=${jboss_home}/server/${jboss.config.name}

# directory for controller
controller.dir=${env_home}/controller

# directory for processor
processor.dir=${env_home}/processor

# farm deployer related configuration.
tmp.farm-deps.dir=/tmp/farm-dep
tmp.farm-appfolder.dir=/tmp/deploy-in-appfolder/app
deployer.dir=/home/deployer/deployer
tmp.deployer.dist.dir=/tmp/dist/deployer
# the farm temporary dir
tmp.farm-processor.dir=/tmp/farm-processor
